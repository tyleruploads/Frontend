<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tylers TTS Engine</title>
        <style>
  body {
    display: flex;
    background-color: #1a1a2e;
    font-family: sans-serif;
    justify-content: center;
    align-items: center;
  }
  #main-content {
    background-color: #2c2c4d;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    width: 60%;
    max-width: 450px;
    text-align: center;
  }
  h1 {
    color: #ffffff;
    margin-top: 0;
    margin-bottom: 20px;
  }
  input[type="text"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 15px;
    border: 2px solid #007bff;
    border-radius: 8px;
    box-sizing: border-box;
    font-size: 1em;
    background-color: #3f3f6e;
    color: #ffffff
  }
  button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1.1em;
    transition: background-color 0.3s;
    margin-bottom: 20px;
  }
  button:hover {
    background-color: #0056b3;
  }
  p {
    font-size: 1.1em;
    color: #cccccc;
    margin: 15px 0 5px 0;
  }
  .val {
    font-weight: bold;
    color: #90ee90; 
  }
  .slide {
    -webkit-appearance: none;
    width: 90%; 
    max-width: 350px;
    height: 8px;
    background: #3f3f6e; 
    outline: none;
    opacity: 0.9;
    transition: opacity 0.2s;
    border-radius: 4px;
    margin-top: 5px;
  }
  .slide:hover {
    opacity: 1;
  }
  .slide::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 18px;
    height: 18px;
    border-radius: 50%;
    background: #007bff;
    cursor: pointer;
  }

</style>
</head>
<body>
    <div id="main-content">
      <h1>Tylers TTS Engine!</h1>
      <input type="text" id="entry">
      <button onclick="startSpeak()">Speak</button>
      <br>
      <div id='buttons'>
          <p>Speed: <span class='val' id='sliderSpeedVal'>1</span></p>
          <input class='slide' id='sliderSpeed' type='range' step='.1' min=.1 max=10 value=1>
          <p>Volume: <span class='val' id='sliderVolVal'>1</span></p>
          <input class='slide' id='sliderVolume' type='range' step='.1' min=.1 max=1 value=1>
          <p>Pitch: <span class='val' id='sliderPitchVal'>1</span></p>
          <input class='slide' id='sliderPitch' type='range' step='.1' min=0 max=2 value=1>
          </div>
      </div>
</body>
<script>
    const speed = document.getElementById('sliderSpeed')
    const volume = document.getElementById('sliderVolume')
    const pitch = document.getElementById('sliderPitch')
    let speedVal = 1
    let volumeVal = 1
    let pitchVal = 1
    
    updateValues = () => {
        speedVal = speed.value;
        volumeVal = volume.value;
        pitchVal = pitch.value;
        document.getElementById('sliderSpeedVal').innerHTML = speedVal;
        document.getElementById('sliderVolVal').innerHTML = volumeVal;
        document.getElementById('sliderPitchVal').innerHTML = pitchVal;
    }
    const startSpeak = () => {
        const entryElement = document.getElementById('entry')
        const textToSpeak = entryElement ? entryElement.value : ''
        if (textToSpeak) {
          window.speechSynthesis.cancel()
          let message = new SpeechSynthesisUtterance(" " + textToSpeak) 
          message.pitch = pitchVal
          message.rate = speedVal
          message.volume = volumeVal
          window.speechSynthesis.speak(message)
    };
};

    window.startSpeak = startSpeak;
    speed.oninput = updateValues;
    volume.oninput = updateValues;
    pitch.oninput = updateValues;
    window.onload = updateValues;
</script>
</html>
